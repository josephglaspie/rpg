apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpg-game
  namespace: rpg-game
  labels:
    app: rpg-game
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rpg-game
  template:
    metadata:
      labels:
        app: rpg-game
        version: v1
    spec:
      containers:
      - name: rpg-game
        image: josephglaspie/rpg-game:latest
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: PORT
          value: "8081"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5